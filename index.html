<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>概率模拟</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .red { color: red; }
        .green { color: green; }
        .bar { height: 30px; }
        .circle {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
        }
        .box-container {
            position: relative;
            display: inline-block;
        }
        body { font-size: 1.5rem; }
        h1 { font-size: 4rem; }
        input, button { font-size: 1.75rem; padding: 1.25rem; }
        #simulationCount { font-size: 2.25rem; }
        #result { font-size: 1.75rem; }
    </style>
    <script src="main.js" defer></script>
</head>
<body class="flex flex-col items-center justify-center min-h-screen bg-gray-100 p-8">
    <h1 class="text-6xl font-bold mb-12">概率模拟</h1>
    <div class="flex flex-col lg:flex-row items-start justify-center w-full max-w-8xl gap-12">
        <div class="flex flex-col items-center w-full lg:w-1/2">
            <input type="number" id="numberInput" oninput="updateSimulationCount()" placeholder="输入一个数字" class="mb-10 border border-gray-300 rounded w-full max-w-2xl">
            <p id="simulationCount" class="mb-10">模拟次数：</p>
            <button onclick="enterSimulation('1红1绿')" class="mb-8 bg-white text-black border border-gray-300 rounded w-full max-w-2xl">进入 <span class="red">1 红</span> <span class="green">1 绿</span> 模拟</button>
            <button onclick="enterSimulation('3红1绿')" class="bg-white text-black border border-gray-300 rounded w-full max-w-2xl">进入 <span class="red">3 红</span> <span class="green">1 绿</span> 模拟</button>
        </div>
        <div id="result" class="w-full lg:w-1/2 mt-0"></div>
    </div>
</body>
</html>
